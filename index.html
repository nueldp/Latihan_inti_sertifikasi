<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Sertifikasi Rai Fitness 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .ans-text { white-space: pre-line; }
        .sticky-search { position: sticky; top: 0; z-index: 50; }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .active-mode { background-color: #2563eb !important; color: white !important; border-color: #2563eb !important; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen pb-16">

    <header class="bg-blue-700 text-white py-12 px-4 text-center shadow-xl">
        <h1 class="text-3xl md:text-4xl font-extrabold italic tracking-tight">LATIHAN INTI SERTIFIKASI RAI FITNESS 2026</h1>
        <p class="mt-3 text-blue-100 font-medium max-w-2xl mx-auto">Optimasi Persiapan Ujian: Navigasi Cerdas & Pemahaman Mendalam</p>
    </header>

    <main class="max-w-4xl mx-auto px-4 mt-8">
        
        <div class="sticky-search bg-gray-50 pb-6 pt-2">
            <input type="text" id="searchInput" onkeyup="searchQuiz()" 
                placeholder="Cari kata kunci materi (contoh: Hipertrofi, Insulin, Lemak)..." 
                class="w-full p-5 rounded-2xl border-2 border-blue-400 shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-100 transition-all text-lg font-medium">
        </div>

        <div id="quiz-container" class="min-h-[400px]">
            <div class="flex justify-center items-center h-40">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-700"></div>
                <span class="ml-3 font-bold text-blue-700">Memuat Data...</span>
            </div>
        </div>

        <div id="paginationControls" class="flex justify-between items-center mt-12 bg-white p-4 rounded-2xl shadow-md border border-gray-100">
            <button id="prevBtn" onclick="changePage(-1)" 
                class="px-6 py-3 bg-gray-100 text-gray-700 font-bold rounded-xl disabled:bg-gray-200 disabled:opacity-50 transition active:scale-95">
                ← Sebelumnya
            </button>
            <span id="pageIndicator" class="font-extrabold text-blue-700 text-lg"></span>
            <button id="nextBtn" onclick="changePage(1)" 
                class="px-6 py-3 bg-blue-700 text-white font-bold rounded-xl disabled:bg-gray-200 disabled:opacity-50 hover:bg-blue-800 transition shadow-lg active:scale-95">
                Berikutnya →
            </button>
        </div>
    </main>

    <script src="soal_rai_2026.js"></script>
<script>
        let currentPage = 1;
        const itemsPerPage = 1;
        let filteredQuestions = [];
        let currentModes = {}; 
        let bookmarks = JSON.parse(localStorage.getItem('rai_bookmarks')) || [];

        window.addEventListener('DOMContentLoaded', () => {
            if (typeof questions !== 'undefined') {
                filteredQuestions = [...questions];
                renderQuiz();
            }
        });

        function renderQuiz() {
            const container = document.getElementById('quiz-container');
            const pageIndicator = document.getElementById('pageIndicator');
            container.innerHTML = '';
            
            if (filteredQuestions.length === 0) {
                container.innerHTML = `<div class="p-12 text-center bg-white rounded-3xl shadow-inner border-2 border-dashed border-gray-200"><p class="text-xl text-gray-400 font-bold">Materi tidak ditemukan.</p></div>`;
                document.getElementById('paginationControls').classList.add('hidden');
                return;
            }

            document.getElementById('paginationControls').classList.remove('hidden');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const item = filteredQuestions[startIndex];

            // Pastikan mode terinisialisasi
            if (!currentModes[item.id]) currentModes[item.id] = 'short';
            const isBookmarked = bookmarks.includes(item.id);

            const card = document.createElement('div');
            // Menambah padding-top ekstra agar bintang tidak tertutup di layar lebar
            card.className = "fade-in bg-white p-6 md:p-10 rounded-3xl shadow-md border-l-[10px] border-blue-600 relative transition-all";
            
            card.innerHTML = `
                <div class="flex justify-between items-center mb-6">
                    <span class="text-blue-700 font-black text-sm uppercase tracking-widest bg-blue-50 px-3 py-1 rounded-lg">Soal Ke-${startIndex + 1}</span>
                    <button onclick="toggleBookmark(${item.id})" class="text-3xl focus:outline-none hover:scale-110 transition-transform" title="Simpan Soal">
                        ${isBookmarked ? '<span class="text-yellow-500">⭐</span>' : '<span class="text-gray-300">☆</span>'}
                    </button>
                </div>
                
                <h3 class="text-2xl md:text-3xl font-bold text-gray-800 mb-8 leading-tight">${item.q}</h3>
                
                <button id="btn-open-${item.id}" onclick="toggleAnswer('${item.id}')" 
                    class="w-full bg-blue-600 text-white py-5 rounded-2xl font-bold text-xl shadow-lg hover:bg-blue-700 active:scale-95 transition-all">
                    LIHAT JAWABAN
                </button>

                <div id="ans-${item.id}" class="hidden mt-6 space-y-4">
                    <div class="flex gap-2 p-1 bg-gray-100 rounded-2xl border border-gray-200">
                        <button class="flex-1 py-3 text-sm font-black rounded-xl transition-all ${currentModes[item.id] === 'short' ? 'active-mode shadow-md' : 'text-gray-500'}" 
                            onclick="switchMode(${item.id}, 'short')">MODE RINGKAS</button>
                        <button class="flex-1 py-3 text-sm font-black rounded-xl transition-all ${currentModes[item.id] === 'long' ? 'active-mode shadow-md' : 'text-gray-500'}" 
                            onclick="switchMode(${item.id}, 'long')">MODE LENGKAP</button>
                    </div>

                    <div id="text-${item.id}" class="ans-text text-gray-800 leading-relaxed bg-blue-50 p-6 md:p-8 rounded-2xl font-medium border border-blue-100 text-lg md:text-xl shadow-inner">
                        ${currentModes[item.id] === 'short' ? item.a_short : item.a_long}
                    </div>

                    <button onclick="toggleAnswer('${item.id}')" class="w-full mt-4 py-4 text-red-600 font-extrabold hover:bg-red-50 rounded-2xl transition-all border-2 border-transparent hover:border-red-100 uppercase tracking-tighter">
                        Tutup Jawaban ↑
                    </button>
                </div>
            `;
            container.appendChild(card);
            
            const totalPages = Math.ceil(filteredQuestions.length / itemsPerPage);
            pageIndicator.innerText = `${currentPage} / ${totalPages}`;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
        }

        function changePage(direction) {
            currentPage += direction;
            renderQuiz();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function toggleAnswer(id) {
            const ansDiv = document.getElementById(`ans-${id}`);
            const btnOpen = document.getElementById(`btn-open-${id}`);
            if (ansDiv.classList.contains('hidden')) {
                ansDiv.classList.remove('hidden');
                btnOpen.classList.add('hidden');
            } else {
                ansDiv.classList.add('hidden');
                btnOpen.classList.remove('hidden');
            }
        }

        function switchMode(id, mode) {
            currentModes[id] = mode;
            // Gunakan update teks langsung agar tidak merusak scroll position
            const item = filteredQuestions.find(q => q.id === id);
            const textDiv = document.getElementById(`text-${id}`);
            if (textDiv && item) {
                textDiv.innerText = (mode === 'short') ? item.a_short : item.a_long;
                renderQuiz(); // Re-render untuk update status tombol aktif
            }
        }

        function searchQuiz() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            filteredQuestions = questions.filter(item => 
                item.q.toLowerCase().includes(term) || 
                item.a_long.toLowerCase().includes(term) ||
                item.a_short.toLowerCase().includes(term)
            );
            currentPage = 1;
            renderQuiz();
        }

        function toggleBookmark(id) {
            const index = bookmarks.indexOf(id);
            if (index > -1) { 
                bookmarks.splice(index, 1); 
            } else { 
                bookmarks.push(id); 
            }
            localStorage.setItem('rai_bookmarks', JSON.stringify(bookmarks));
            renderQuiz();
        }
    </script>
</body>
</html>
