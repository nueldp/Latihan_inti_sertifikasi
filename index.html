<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exam Prep</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .quiz-card { min-height: 350px; border: none; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); transition: all 0.3s ease; }
        .btn-option { text-align: left; padding: 12px 20px; border-radius: 12px; margin-bottom: 8px; transition: 0.2s; border: 2px solid #eee; }
        .btn-option:hover { background-color: #e9ecef; border-color: #dee2e6; }
        .btn-option.selected { background-color: #198754; color: white; border-color: #198754; }
        .progress { height: 8px; border-radius: 10px; background-color: #e9ecef; }
        .sticky-nav { position: sticky; bottom: 0; background: white; padding: 15px 0; border-top: 1px solid #eee; z-index: 100; }
        .d-none { display: none !important; }
    </style>
</head>
<body class="pb-5">

    <div id="quiz-container" class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="d-flex justify-content-between align-items-end mb-2">
                    <h5 class="fw-bold mb-0">Sertifikasi Personal Trainer</h5>
                    <span class="text-muted small" id="progress-text">0/0</span>
                </div>
                <div class="progress mb-4">
                    <div id="progress-bar" class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
                </div>

                <div class="card quiz-card p-4 mb-4">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <span class="badge bg-primary px-3 py-2" id="question-number">Soal 1</span>
                        <button id="btn-bookmark" class="btn btn-sm btn-outline-warning fw-bold" onclick="toggleBookmark()">
                            ⭐ Simpan
                        </button>
                    </div>
                    
                    <h4 id="question-text" class="mb-4 fw-bold text-dark" style="line-height: 1.4;">
                        Memuat pertanyaan...
                    </h4>

                    <div id="options-container" class="d-grid gap-2">
                        </div>
                </div>

                <div class="d-flex justify-content-between gap-3 mb-5">
                    <button id="btn-prev" class="btn btn-light btn-lg flex-grow-1 border" onclick="changeQuestion(-1)">Kembali</button>
                    <button id="btn-next" class="btn btn-primary btn-lg flex-grow-1 shadow" onclick="changeQuestion(1)">Selanjutnya</button>
                </div>

                <div class="text-center">
                    <button class="btn btn-warning btn-sm mx-1 fw-bold" onclick="openBookmarkPage()">⭐ Lihat Bookmark</button>
                    <button class="btn btn-outline-dark btn-sm mx-1" onclick="showSummary()">Cek Skor</button>
                    <button class="btn btn-link text-danger btn-sm mx-1" onclick="resetQuiz()">Reset Data</button>
                </div>
            </div>
        </div>
    </div>

    <div id="bookmark-page" class="container d-none py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
                    <h2 class="fw-bold">Review Bookmark</h2>
                    <button class="btn btn-dark" onclick="closeBookmarkPage()">Tutup</button>
                </div>
                
                <div id="bookmark-list">
                    </div>

                <div id="empty-bookmark-msg" class="text-center py-5 d-none">
                    <p class="text-muted fs-5">Belum ada pertanyaan yang di-bookmark.</p>
                    <button class="btn btn-primary" onclick="closeBookmarkPage()">Cari Soal Sulit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
